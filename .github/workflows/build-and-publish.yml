# .github/workflows/build-and-publish.yml
name: Build and Publish Binary
on:
  push:
    branches: [ main ]
    on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Bundle with esbuild
        run: npm run bundle  # dist/index.js を生成

      - name: Verify bundle output
        run: test -f dist/index.js

      - name: Build binary via pkg
        run: npm run build-binary  # dist/index.js → kenpo-watcher

      - name: Upload kenpo-watcher binary
        uses: actions/upload-artifact@v4
        with:
          name: kenpo-watcher-binary
          path: kenpo-watcher
