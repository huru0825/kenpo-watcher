# .github/workflows/build-and-publish.yml
name: Build and Publish Binary

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Runner ready check
        run: echo "ğŸ runner started"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          echo "ğŸ”§ Start: npm ci"
          npm ci
          echo "âœ… End: npm ci"

      - name: Bundle with esbuild
        run: |
          echo "ğŸ“¦ Start: npm run bundle"
          npm run bundle
          echo "âœ… End: npm run bundle"

      - name: Verify bundle output
        run: |
          echo "ğŸ•µï¸ Checking dist/index.js exists"
          test -f dist/index.js

      - name: Build binary via pkg
        run: |
          echo "ğŸ—ï¸ Start: npm run build-binary"
          npm run build-binary
          echo "âœ… End: npm run build-binary"

      - name: Upload kenpo-watcher binary
        uses: actions/upload-artifact@v4
        with:
          name: kenpo-watcher-binary
          path: kenpo-watcher
