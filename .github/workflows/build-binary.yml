jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: npm install

      - name: Build binary via pkg
        run: npm run build-binary

      # ↓ ここを必ずこう書く
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: kenpo-watcher-binary
          path: kenpo-watcher    # ← ここを pkg の出力ファイル名に合わせる
